<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D_3D-transform</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: pink;
            border-color: 1px solid black;
        }
        div#mydiv{
            transform: skewY(20deg);
        }
        div#ourdiv{
            transform: rotateY(150deg);
        }
    </style>
</head>
<body>
    <div>This is book (1)</div>
    <div id="mydiv">This is book (2)</div>
    <div id="ourdiv">Im james</div>

    
</body>
</html>
