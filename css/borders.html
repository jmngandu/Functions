<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        p.example1{
            border: 40px solid;
            border-bottom-color: #009900; 
            border-top-color:#ff0000;  
            border-left-color:#330000;  
            border-right-color: #0000cc; 
        }
        p.example2{
            border: 80px solid;
            border-color: #009900;  
        }

    </style>
</head>
<body>
    <p class="example1">all borders in colors</p>
    <p class="example2">all borders in green color only</p>
    
</body>
</html>
