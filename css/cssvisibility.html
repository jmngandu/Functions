<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        p:hover{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p>This paragraph is not visible</p>
    <h1 style="visibility: hidden;">I am james</h1>
    
</body>
</html>
