<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
</head>
<body>
    <div style="position:relative;left :80px; top:20px; background-color: red;">
        This div has relative positioning</div>
    <div style="position:absolute;left :80px; top:60px; background-color: yellow;">
            This div has absolute positioning</div>
    <div style="position:fixed;left :80px; top:120px; background-color: green;">
                This div has fixed positioning</div>
    
</body>
</html>
