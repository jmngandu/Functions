<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rounded_corners</title>
    <style>
        #rcorners1{
            border-radius:25px;
            background: #BAC007;
            padding:20px;
            width:200px;
            height:150px;
                  }
        #rcorners2{
            border-radius: 25px;
            border:2px solid #BAC007;
            padding:20px;
            width:200px;
            height:150px;
        }
        #rcorners3{
            border-radius: 25;
            background: url(james.png);
            background-position: left top;
            background-repeat: repeat;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
</head>
<body>
    <div>
        <p id="rcorners1">Rounded corner 1</p>
        <p id="rcorners2">Rounded corner 2</p>
        <p id="rcorners3">Rounded corner 3</p>
    </div>
    
</body>
</html>
